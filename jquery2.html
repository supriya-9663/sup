<!DOCTYPE html>
<html>
<head>
	<script src="jquery.min.js"></script>
</head>
<body>
	<button id="hide">Hide</button>
	<button id="show">Show</button>
<p>If you click on the "Hide" button,Iwill disappear.</p>
<script type="text/javascript">
	$(document).ready(function(){
		$('#hide').click(function(){
			$('p').hide();
		});
		$('#show').click(function(){
			$("p").show();
		});
	});
</script>
</body>
</html>
