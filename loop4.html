<script type="text/javascript">
var i=0;
var j=0;
var k=0;
var l=0;
for( i=1;i<=4;i++)
{
	for(j=1;j<=4-i;j++){
		document.write("_");
	}
	
	for(k=1;k<=i;k++){
		document.write(k);

		}
		for(l=1;l<=i;l++){
			document.write(" ");

		}
		for(k=1;k<=i;k++){
			document.write(i-k);
		}
		document.write("<br>");
}

</script>
