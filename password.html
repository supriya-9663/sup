Enter password:<input type="password" names="" id="pwd" oninput="check()"><br>
Confirm password:<input type="password" names="" id="2pwd" oninput="check()"><br>
<label id="lb1"></label>
	<script type="text/javascript">
		function check(){
			var first=document.getElementById("pwd").value;
		    var second=document.getElementById("2pwd").value;
		    if (first==second) {
		    	document.getElementById("lb1").innerHTML="Matching"
		    }
		    else{
		    	document.getElementById("lb1").innerHTML="Not Matching"
		    }
	}
			</script>
