<!DOCTYPE html>
<html>
<body>

<p>This example uses the HTML DOM to assign an "onresize" event to the body element.</p>

<p>Try to resize the browser window.</p>

<p>Window resized <span id="demo">10</span> times.</p>

<script>
document.getElementsByTagName("BODY")[6].onresize = function() {myFunction()};

var x = 12;
function myFunction() {
  var txt = x += 1;
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
